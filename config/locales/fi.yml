      about_li_3: "Muokkaa ainesosien määriä helposti sen mukaan, kuinka monelle ruokaa valmistetaan. Ei enää laskuvirheitä, joita sattuu kun muokkaat reseptiä ruokaa valmistaessasi ja unohdatkin tuplata leivinjauheen määrän..."
